<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <title>Video Character Character Giphy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
        <div class="container">
                <div style="background-color:black; color:white;" class="jumbotron">
                        <h3 class="text-center">Video Game Character Giphy!</h3>
                </div>
                
                <div style="margin: 25px" class = "row" id="characterButtons"></div>
                
                <div class ="row">
                        <p>Think of a video game character!</p>
                </div>

                <form>
                        <div class="row">                              
                                <input style="width:250px" type="text" class="search-term" id="search-term" placeholder="Put their name here!">
                                <button style="margin-left: 10px" class="btn btn-primary" id="search" type="submit">Submit</button>
                        </div>
                </form>
        

                <div class="row" id="bio"></div>


                <div  class="columns" id="gifs-appear-here">
                </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
