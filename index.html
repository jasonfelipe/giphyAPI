<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <title>Video Character Character Giphy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
        <div class="container">
                <div class="row">
                        <h3>Video Game Character Giphy!</h3>
                </div>
                
                <div class = "row" id="characterButtons"></div>

                <form>
                        <div class="row">
                                <label>Think about a video game character!</label>
                                <input style="width:auto" type="text" class="search-term" id="search-term" placeholder="Put their name here!">
                                <button id="search" type="submit">Submit</button>

                        </div>
                </form>
        

                <div class="row" id="bio"></div>


                <div id="gifs-appear-here">
                </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
